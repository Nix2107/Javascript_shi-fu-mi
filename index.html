<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shi Fu Mi! Test your luck!</h1>
    <h2>Choose between rock, paper, or scissors: </h2>
    <div id="gamecontainer">
        <button class= "optbtn" id="rock">Rock</button>
        <button class= "optbtn" id="paper">Paper</button>
        <button class= "optbtn" id="scissors">Scissors</button>
    </div>

    <div id="gameresult">
        <p id="scorep"></p>
        <p id="resultp"></p>
    </div>

</body>
</html>
