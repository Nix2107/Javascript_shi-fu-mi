<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shi Fu Mi! Test your luck!</h1>
    <h2>Choose between rock, paper, or scissors: </h2>
    <div id="gamecontainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="scoreboard" >
        <div id="computerscore">
            <h3 class="Score-announcer">Computer Score: <span id="c-scorespan"></span></h3>
        </div>
        <div id="playerscore">
            <h3 class="Score-announcer">Player Score: <span id="p-scorespan"></span></h3>
        </div>
    </div>

    <div id="gameresult">
        <p id="resultp1"></p>
        <p id="resultp2"></p>
    </div>

</body>
</html>
